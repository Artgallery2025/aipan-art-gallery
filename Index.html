    <style>
        body {

        nav a {
            color: white;

            display: flex;

            gap: 10px;
            justify-content: center;
        }
        /* Contact form styling */
        form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #b71c1c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* WhatsApp floating button */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }
        .whatsapp-button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
